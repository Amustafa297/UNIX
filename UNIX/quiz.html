<body class="bodyOther">

    <!-- HEADER -->
    <nav>
    <script defer src="header.js"></script>
    <header id="header"></header>
    </nav>

    <!-- MAIN -->
    <main class="mainOther">
    <div class="flexBox forQuiz">
      <div class="item11">
        <br/><br/>
        <h1 class="header">QUIZ</h1>
      </div>
      <br/>
      <div class="item22" style="font-size: 20px;">
        <div>
          <fieldset>
            <legend>Answer the questions</legend>
            <label for="QuestionOne">
              <br />
              <b style="color: #2d7714;">1. What is UNIX?</b><br />  <br />
              <input type="radio" name="QuestionOne" id="retry1" />Programming
              Language
              <br />
              <input type="radio" name="QuestionOne" id="correct1" />A Family of
              Operating Systems
              <br />
              <input type="radio" name="QuestionOne" id="retry2" />Video Game
            </label>
            <hr class="hrQuiz" />
            <label for="QuestionTwo">
              <b style="color: #2d7714;">2.Which of these is true?</b><br />  <br />
              <input type="radio" name="QuestionTwo" id="retry3" />Unix Uses
              Graphical User Interface
              <br />
              <input type="radio" name="QuestionTwo" id="retry4" />Unix Is Menu
              Based Operating System
              <br />
              <input type="radio" name="QuestionTwo" id="correct2" />Unix Allows
              Multiprocessing
            </label>
            <hr  class="hrQuiz"/>
            <label for="QuestionThree">
              <b style="color: #2d7714;">3.What is the difference between Windows and UNIX</b> <br />  <br />
              <input
                type="radio"
                name="QuestionThree"
                id="correct3"
              />Interface, Processing
              <br />
              <input type="radio" name="QuestionThree" id="retry5" />Stability,
              Letter Font
              <br />
              <input type="radio" name="QuestionThree" id="retry6" />User
              Friendliness, Letter Font
            </label>
            <hr  class="hrQuiz"/>
            <label for="QuestionFour">
              <b style="color: #2d7714;">4.Which are True for UNIX?</b><br />  <br />
              <input type="radio" name="QuestionFour" id="retry7" />Open-source,
              low security, command-based O.S., hierarchical arrangenment, not
              user friendly
              <br />
              <input
                type="radio"
                name="QuestionFour"
                id="retry8"
              />Close-source, low security, not command-based O.S., parallel
              arrangement, user friendly
              <br />
              <input
                type="radio"
                name="QuestionFour"
                id="correct4"
              />Open-source high security, command-based O.S. hierarchical
              arrangement, not user friendly
            </label>
            <hr class="hrQuiz"/>
            <label for="QuestionFive">
              <b style="color: #2d7714;">5.Who created UNIX?</b><br />  <br />
              <input type="radio" name="QuestionFive" id="correct5" />Kenneth
              Lane Thompson
              <br />
              <input type="radio" name="QuestionFive" id="retry9" />Tim
              Berners-Lee
              <br />
              <input type="radio" name="QuestionFive" id="retry10" />Donald
              Knuth
            </label>
            <hr class="hrQuiz"/>
            <label for="QuestionSix">
              <b style="color: #2d7714;">6.When was UNIX created?</b><br />  <br />
              <input type="radio" name="QuestionSix" id="retry11" />1970
              <br />
              <input type="radio" name="QuestionSix" id="correct6" />1969
              <br />
              <input type="radio" name="QuestionSix" id="retry12" />1968
            </label>
            <hr class="hrQuiz" />
            <label for="QuestionSeven">
              <b style="color: #2d7714;">7.On Which of these platforms UNIX can be used?</b><br />  <br />
              <input type="radio" name="QuestionSeven" id="correct7" />Android
              <br />
              <input type="radio" name="QuestionSeven" id="retry13" />Opera
              <br />
              <input type="radio" name="QuestionSeven" id="retry14" />None of
              these
            </label>
            <hr class="hrQuiz" />
            <label for="QuestionEight">
              <b style="color: #2d7714;">8.Which of the following shows where you are in a directory?</b><br />  <br />
              <input type="radio" name="QuestionEight" id="retry15" />mkdir
              <br />
              <input type="radio" name="QuestionEight" id="retry16" />cd
              <br />
              <input type="radio" name="QuestionEight" id="correct8" />pwd
            </label>
            <hr class="hrQuiz" />
            <label for="QuestionNine">
              <b style="color: #2d7714;">9.Which of the following removes files?</b><br />  <br />
              <input type="radio" name="QuestionNine" id="retry17" />mv
              <br />
              <input type="radio" name="QuestionNine" id="correct9" />rm
              <br />
              <input type="radio" name="QuestionNine" id="retry18" />ls
            </label>
            <hr class="hrQuiz"/>
            <label for="Question10">
              <b style="color: #2d7714;">10.Which of the following are types of UNIX?</b><br />  <br />
              <input type="radio" name="Question10" id="retry19" />Sun Solaris
              <br />
              <input type="radio" name="Question10" id="retry20" />GNU/Linux
              <br />
              <input type="radio" name="Question10" id="retry21" />MacOS X
              <br />
              <input type="radio" name="Question10" id="correct10" />All of the
              above
            </label>
            <br/><br/>
          </fieldset>
          <br />
          <br />
          <div style="width: 100%; margin:auto; text-align: center;">

          </div>
      </div>
      </div>
